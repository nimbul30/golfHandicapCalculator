<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
	<meta name="keywords" content="youtube, background, lights">

	<title>Golf Handicap Calculator</title>

	<!-- external CSS link -->
	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>


	<h1>Golf Handicap Calculator</h1>
	<form class="d-flex flex-column justify-content-center">
		<div class="mb-3">
			<label for="handicapIndex" class="p-2"> Handicap Index </label>
			<input id="handicapIndex" class="p-2" type="text" placeholder="Handicap Index">
		</div>
		<div class="mb-3">
			<label for="slopeRating" class="p-2"> Slope Rating </label>
			<input id="slopeRating" class="p-2" type="text" placeholder="Slope Rating">
		</div>
		<div class="mb-3">
			<label for="courseRating" class="p-2"> Course Rating </label>
			<input id="courseRating" class="p-2" type="text" placeholder="Course Rating">
		</div>
		<div class="mb-3">
			<label for="par" class="p-2"> Par </label>
			<input id="par" class="p-2" type="text" placeholder="Par">
		</div>

	</form>

	<button id="calculate" class="btn btn-outline-primary d-flex justify-content-center" type="button"
		name="button">Calculate</button>
	<button id="remove" class="btn btn-outline-primary d-flex justify-content-center" type="button"
		name="button">Clear</button>

	<h2>Result: <span id="placeToPutResult"></span></h2>















	<script type="text/javascript" src="main.js"></script>
</body>

</html>
